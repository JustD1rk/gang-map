<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GTA V Custom Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 10000in; margin: 0; padding: 0; }
    #map { width: 60000in; height: 10000in; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const bounds = [[0, 0], [10000, 60000]]; // [height, width]

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 5,
      center: [bounds[1][0] / 2, bounds[1][1] / 2], // وسط الخريطة
      zoom: 2
    });

    L.tileLayer('./tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: bounds,
    }).addTo(map);

    map.setMaxBounds(bounds);
  </script>
</body>
</html>
