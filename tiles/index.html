<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GTA V Custom Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // إنشاء الخريطة باستخدام CRS.Simple لأننا لا نستخدم إحداثيات جغرافية
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 5,
      center: [0, 0],
      zoom: 2
    });

    // حدود الصورة الأصلية (يمكنك تعديلها حسب أبعاد الصورة)
    const bounds = [[0, 0], [8192, 8192]];

    // إضافة البلاطات
    L.tileLayer('./tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      noWrap: true,
      bounds: bounds,
    }).addTo(map);

    // منع السحب خارج حدود الخريطة
    map.setMaxBounds(bounds);
  </script>
</body>
</html>
